<!DOCTYPE html>
<html lang="en">
	<head>    
		<meta charset="UTF-8">    
		<title>Chinese Painting</title>
		<style>
			body {
				color: #fff;
				font-family: Monospace;
				font-size: 13px;
				font-weight: bold;
				background-color: #000;
				margin: 0px;
			}
		</style>
		<link rel='stylesheet' href='/static/bootstrap/css/bootstrap.css'>
		<script src="/static/jquery/1.11.3/jquery.min.js"></script>
		<script src="/static/bootstrap/js/bootstrap.js"></script>
	</head>
	<body>
	<div class="container">
		<div class="jumbotron">
			<h1>国画的三维场景构建研究平台</h1>
		</div>
		<div class="row">
			<div class="col-lg-8">
				<div class="page-header">
				  	<h2>第一步 交互式创建高度图</h2>	
				</div>
				<form class="form-inline" action="/painting" method="get">
				  	<div class="form-group">
				    	<input type="text" class="form-control" name="paintingIndex" placeholder="国画索引">
				  	</div>
				  	<button type="submit" class="btn btn-default">开始创建</button>
				</form>

				<div class="page-header">
				  	<h2>第二步 可视化创建流图</h2>	
				</div>
				<button class="btn btn-default" onclick="window.location.href='/waterFlowCreator'">开始创建</button>

				<div class="page-header">
				  	<h2>第三步 场景的绘制和渲染</h2>	
				</div>
				<button class="btn btn-default" onclick="window.location.href='/scene'">开始创建</button>
			</div>
			<div class="col-lg-4">
				<br>
				<br>
				<br>
				<div class="list-group">
				  	<a href="#" class="list-group-item">相关文章</a>
				  	<a href="https://github.com/kakaiu/chinese-painting-3D" class="list-group-item">相关代码</a>
				</div>
			</div>
		</div>
	</body>
</html>
